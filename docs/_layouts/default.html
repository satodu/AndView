<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {%- seo -%}

    <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ '/assets/logo.png' | relative_url }}">

    {%- feed_meta -%}

    {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
    {%- endif -%}
</head>

<body>
    <header class="site-header" role="banner">
        <div class="wrapper">
            <nav class="site-nav">
                <a class="page-link" href="{{ '/' | relative_url }}">Home</a>
                <a class="page-link" href="{{ '/releases' | relative_url }}">Releases</a>
                <a class="page-link" href="https://github.com/satodu/AndView">GitHub</a>
                <a class="page-link" href="https://github.com/satodu/AndView/releases">Download</a>
            </nav>
        </div>
    </header>

    <main class="page-content" aria-label="Content">
        <div class="wrapper">
            {{ content }}
        </div>
    </main>

    <footer class="site-footer">
        <div class="wrapper">
            <p>
                <strong>AndView</strong> - Open source, feito com ❤️ no Linux.<br>
                by <a href="https://www.linkedin.com/in/eduardo-sato-panda" target="_blank">Panda</a>
            </p>
            <p>
                <a href="https://github.com/satodu/AndView" target="_blank">GitHub</a> • 
                <a href="https://github.com/satodu/AndView/issues" target="_blank">Issues</a> • 
                <a href="https://github.com/satodu/AndView/blob/main/LICENSE" target="_blank">License</a>
            </p>
        </div>
    </footer>

    <script>
        // Add smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
